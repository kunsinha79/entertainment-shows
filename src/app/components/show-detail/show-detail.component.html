<div *ngIf="showDetails!==undefined" class="row d-flex justify-align-md-around m-1 p-2">    
    <img class="col-md-3 img-fluid" src="{{showDetails.image.medium}}" alt="Photo of {{showDetails.name}}">
    <div class="m-1 col-md-4">
        <h2>
            {{showDetails.name | uppercase}}
        </h2>
        <p class="text-justify" [innerHTML]="showDetails.summary"></p>
        <p><a href="{{showDetails.officialSite}}">{{showDetails.officialSite}}</a></p>
    </div>  
    <div class="m-1 col-md-4">
        <div class='row d-flex align-items-md-baseline background-shade mt-1'>
            <span class="col-2">Status:</span>
            <span class="col-10"> {{showDetails.status}}</span>
        </div>
        <div class='row d-flex align-items-md-baseline background-shade mt-1'>
            <span class="col-3">Language:</span>
            <span class="col-9"> {{showDetails.language}}</span>
        </div>
        <div class='row d-flex align-items-md-baseline background-shade mt-1'>
            <span class="col-2">Genres:</span>
            <span class="col-10"> {{showDetails.genres}}</span>
        </div>
        <div class='row d-flex align-items-md-baseline background-shade mt-1'>
            <span class="col-2">Rating: </span>
            <span class="col-10">{{showDetails.rating.average}}&#9734;</span>
        </div>

    </div>          
</div>
